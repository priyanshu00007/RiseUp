<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Shorts Feed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Your CSS remains the same */
    body { margin: 0; background: #000; overflow: hidden; font-family: 'Roboto', Arial, sans-serif; }
    .feed { height: 100vh; width: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; }
    .video-container { position: relative; height: 100vh; width: 100%; scroll-snap-align: start; display: flex; justify-content: center; align-items: center; background: #000; }
    iframe { width: 100%; height: 100%; border: none; max-width: 56.25vh; max-height: 100vw; }
    .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent 30%); pointer-events: none; }
    .video-info { position: absolute; bottom: 60px; left: 15px; right: 80px; color: #fff; }
    .video-info h2 { font-size: 18px; font-weight: bold; margin: 0 0 5px 0; text-shadow: 0 0 4px rgba(0,0,0,0.5); }
    .actions { position: absolute; bottom: 60px; right: 15px; display: flex; flex-direction: column; align-items: center; color: #fff; }
    .actions .action { margin-bottom: 20px; text-align: center; cursor: pointer; }
    .actions .action i { font-size: 28px; }
    .actions .action span { display: block; font-size: 14px; margin-top: 5px; }
    .loader { color: #fff; font-size: 20px; text-align: center; padding: 20px; width: 100%; position: absolute; bottom: 50%; }
  </style>
</head>
<body>
  <div id="feed" class="feed"></div>
  <div id="loader" class="loader">Loading...</div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const feed = document.getElementById("feed");
    const loader = document.getElementById("loader");
    const API_URL = 'https://riseup.onrender.com';

    let players = [];
    let videoData = [];
    let currentPage = 0;
    let isLoading = false;
    let hasMore = true;
    let currentIndex = -1;

    async function fetchVideos(page) {
      if (isLoading || !hasMore) return;
      isLoading = true;
      loader.style.display = 'block';

      try {
        const res = await fetch(`${API_URL}?page=${page}`);
        const data = await res.json();
        if (data.videos.length > 0) {
          data.videos.forEach(video => {
            const container = document.createElement("div");
            container.className = "video-container";
            container.innerHTML = `
              <div id="player-${video.id}"></div>
              <div class="overlay"></div>
              <div class="video-info"><h2>${video.title}</h2></div>
              <div class="actions">
                <div class="action"><i class="fas fa-heart"></i><span>Like</span></div>
                <div class="action"><i class="fas fa-comment"></i><span>Comment</span></div>
                <div class="action"><i class="fas fa-share"></i><span>Share</span></div>
              </div>
            `;
            feed.appendChild(container);
            videoData.push(video);
          });
          createNextPlayer();
          currentPage++;
        }
        hasMore = data.hasMore;
        if (!hasMore) { loader.style.display = 'none'; }
      } catch (error) {
        console.error('Failed to fetch videos:', error);
        loader.innerText = 'Failed to load videos. Is the server running?';
      } finally {
        isLoading = false;
      }
    }

    function onYouTubeIframeAPIReady() {
      fetchVideos(currentPage);
    }

    function createPlayer(video) {
      const player = new YT.Player(`player-${video.id}`, {
        videoId: video.id,
        playerVars: {
          autoplay: 0,
          controls: 0,
          modestbranding: 1,
          loop: 1,
          playlist: video.id,
          playsinline: 1,
          origin: window.location.origin
        },
        events: {
          onReady: onPlayerReady,
        }
      });
      players.push(player);
    }

    function onPlayerReady(event) {
        // --- FIX: Corrected casing for unMute() ---
        event.target.unMute(); 
        if (players.length === 1) {
            currentIndex = 0;
            // --- FIX: Corrected casing for playVideo() ---
            players[0].playVideo();
            loader.style.display = 'none';
        }
    }
    
    feed.addEventListener("scroll", () => {
      const { scrollTop, scrollHeight, clientHeight } = feed;
      const newIndex = Math.round(scrollTop / clientHeight);

      if (newIndex !== currentIndex && players[newIndex]) {
        if (players[currentIndex]) {
          players[currentIndex].pauseVideo();
        }
        currentIndex = newIndex;
        const newPlayer = players[currentIndex];
        
        // --- FIX: Corrected casing for unMute() and playVideo() ---
        newPlayer.unMute();
        newPlayer.playVideo();
      }

      if (videoData.length > players.length) {
        createNextPlayer();
      }

      if (scrollTop + clientHeight >= scrollHeight - clientHeight / 2) {
        fetchVideos(currentPage);
      }
    });

    function createNextPlayer() { if (players.length < videoData.length) { createPlayer(videoData[players.length]); } }
  </script>
</body>
</html>
